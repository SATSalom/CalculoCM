<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Metadatos Web -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- HTML Meta Tags -->
		<title>Cálculo CM</title>
		<meta name="description" content="Cálculo con margen." />

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="Salom Dev" />
		<meta itemprop="description" content="Salom Dev - CalculoCM" />

		<!-- FontAwesome -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">

		<!-- Nuestro Framework de CSS preferido, mi preferido es BULMA -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous">

		<!-- Nuestro CSS Compilado a través de SASS ó sin compilar solo CSS básico -->
		<link rel="stylesheet" href="css/estilos.css" />

	</head>
	<body>
		<main>
			<section class="hero is-dark is-bold is-fullheight">
				<div class="hero-body">
					<div class="container has-text-centered">
						<section class="section">
							<div class="columns">
								<div class="column is-half is-offset-one-quarter">
									<div class="container">
										<h1 class="title is-uppercase">CalculoCM</h1>
										<h2 class="subtitle">Cálculo con margen.</h2>
										<form name="calculoCM">
											<div class="field is-horizontal">
												<div class="field-body">
													<div class="field">
														<p class="control is-expanded has-icons-left">
															<input id="ccm-a" class="input" type="number" min="0" placeholder="Coste (A)" step="0.01" value="0" required>
															<span class="icon is-small is-left">
																<i class="fas fa-tags"></i>
															</span>
														</p>
														<p class="help">Coste (A)</p>
													</div>
													<div class="field">
														<p class="control is-expanded">
															<input id="ccm-b" class="input" type="number" placeholder="(B)" step="0.01" value="0.262">
														</p>
														<p class="help">(B)</p>
													</div>
													<div class="field">
														<p class="control is-expanded">
															<input id="ccm-c" class="input has-text-light has-background-dark has-text-right" placeholder="[A*B+A](C)" value="0" readonly>
														</p>
														<p class="help">= A*B+A (C)</p>
													</div>
												</div>
											</div>
											<div class="field is-horizontal">
												<div class="field-body">
													<div class="field">
														<p class="control is-expanded has-icons-left">
															<input id="ccm-d" class="input" type="number" placeholder="Margen (D)" step="0.01" value="1.05">
															<span class="icon is-small is-left">
																<i class="fas fa-percentage"></i>
															</span>
														</p>
														<p class="help">Margen (D)</p>
													</div>
													<div class="field">
														<p class="control is-expanded has-icons-right">
															<input id="ccm-d" class="input has-text-light has-background-dark has-text-right" placeholder="PVP (E)" value="0" readonly>
															<span class="icon is-small is-right">
																<i class="fas fa-euro-sign"></i>
															</span>
														</p>
														<p class="help">PVP = C*D+C (E)</p>
													</div>
												</div>
											</div>
											<p class="help">Pulsar Intro después de introducir/modificar algún valor.<br>Puedes usar la rueda del ratón sobre los campos para incrementar/reducir los valores. <b>No disponible en Chrome.</b></p>
										</form>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</main><script type="text/javascript" src="js/funciones.js"></script>
	</body>
</html>
